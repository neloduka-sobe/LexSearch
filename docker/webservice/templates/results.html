{% extends "base.html" %}


{% block head %}
<title>Lexsearch - in the search of love and meaning</title>
{% endblock %}



{% block body %}
<div class="content">
        <h1 style="text-align: center;">LexSearch</h1>
        <div class="form">
        <form action="/" method="POST">
                <input type="text" name="content", id=content>
                <input type="submit" value="Add Task">
        </form>
	<table>
		<tr>
			<th>Episode number</th>
			<th>Title</th>
			<th>Guest</th>
			<th>Approximate time</th>
		</tr>
		{% for result in results %}
		<tr>
			<td>{{ result[0] }}</td>
			<td> <a href="https://www.youtube.com/watch?v={{ result[4] }}">{{ result[1] }}</td>
			<td> {{ result[2] }}</td>
			<td> {{ result[3] }}</td>
		</tr>
		{% endfor %}
	</table>
        </div>
</div>
{% endblock %}
